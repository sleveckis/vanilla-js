<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Console</title>
</head>
<body>
   <h1>Console</h1> 
   <h2 id="app-title">Web Crawler</h2>
   <p id="main">Lorem</p>
   <!-- script is at the end of body so calling window.body in the .js happens after the html is actually generated-->
   <ul class="itemlist">
      <li class="itemitem">Apples</li>
      <li class="itemitem">Orange Juice</li>
      <li class="itemitem">Crab Shells</li>
   </ul>
   <div class="container">
      <h1>Traversing The DOM</h3>
      <div class="parent">
         <!-- Children -->
         <div class="child">Child 1</div>
         <div class="child">Child 2</div>
         <div class="child">Child 3</div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
